<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok2API - 缓存管理</title>
  <link rel="icon" href="/static/favicon/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <link href="/static/common/common.css?v=3" rel="stylesheet">
  <link href="/static/cache/cache.css?v=1" rel="stylesheet">
  <link href="/static/common/toast.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col" style="background-color: var(--bg);">

  <div id="app-header"></div>

  <main class="space-y-6 flex-1 container mx-auto max-w-5xl px-6 py-8 fade-in">
    <div class="space-y-6">
      <div>
        <h2 class="text-2xl font-semibold tracking-tight">缓存管理</h2>
        <p class="text-[var(--accents-4)] mt-1 text-sm">管理本地和在线资产缓存。</p>
      </div>

      <div class="h-px bg-[var(--border)] my-6"></div>

      <div class="space-y-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">本地缓存统计</h3>
          </div>
          <div class="card-body">
            <div id="local-stats" class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="stat-card">
                <div class="stat-label">图片缓存</div>
                <div class="stat-value" id="image-count">-</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">视频缓存</div>
                <div class="stat-value" id="video-count">-</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">总大小</div>
                <div class="stat-value" id="total-size">-</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">操作</h3>
          </div>
          <div class="card-body">
            <div class="flex flex-wrap gap-3">
              <button onclick="loadOnlineCache()" class="geist-button">
                加载在线缓存
              </button>
              <button onclick="clearLocalCache('image')" class="geist-button-outline">
                清理图片缓存
              </button>
              <button onclick="clearLocalCache('video')" class="geist-button-outline">
                清理视频缓存
              </button>
              <button onclick="clearOnlineCache()" class="geist-button-outline text-red-600">
                清理在线缓存
              </button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header flex justify-between items-center">
            <h3 class="card-title">本地缓存文件</h3>
            <select id="cache-type" class="geist-input" onchange="loadLocalCache()">
              <option value="image">图片</option>
              <option value="video">视频</option>
            </select>
          </div>
          <div class="card-body">
            <div id="cache-list" class="space-y-2">
              <div class="text-center py-8 text-[var(--accents-4)]">加载中...</div>
            </div>
            <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">在线缓存统计</h3>
          </div>
          <div class="card-body">
            <div id="online-stats" class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="stat-card">
                <div class="stat-label">在线图片</div>
                <div class="stat-value" id="online-image-count">-</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">在线视频</div>
                <div class="stat-value" id="online-video-count">-</div>
              </div>
              <div class="stat-card">
                <div class="stat-label">总资产</div>
                <div class="stat-value" id="online-total-count">-</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-footer"></div>

  <script src="/static/common/admin-auth.js?v=2"></script>
  <script src="/static/common/header.js?v=3"></script>
  <script src="/static/common/footer.js?v=1"></script>
  <script src="/static/common/toast.js"></script>
  <script src="/static/cache/cache.js?v=1"></script>
</body>

</html>
